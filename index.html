<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuppyGram</title>
    <!--css custom stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--navbar start-->
    <nav>
        <div class="logo">
            <img src="images/LOGO.png" alt="">
        </div>
        <ul class="nav-links">
            <li><input id="searchbox" type="text" placeholder="Search"></li>
            <li><button class="uploadbtn">Upload</button></li>
            <li>
                <div class="mb">MB</div>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <!--navbar end-->
    <div class="heading"> Trending Now</div>
    <!--Dog Images container-->
    <div id="img_container" class="imgcontainer">

    </div>
    <!---end dog image container-->
    <!-- dog upload modal form-->
    <div class="modal upload_modal modal--hidden">
        <div class="modal_contents">
            <div id="upload_modal_close_bar" class="modal_close_bar"><span>X</span></div>
            <h2>Upload your dog photo</h2>
            <form id="dog-form" class="modal_contents">
                <div class="form-group">
                    Select a photo <label class="inpFile" for="inpFile">Select Photo</label>
                    <input id="inpFile" style="visibility:collapse;" type="file" />
                    <img id="previewImage" src="" width="100px" height="100px" alt="">

                </div>
                <div class="form-group">
                    Title<textarea name="" id="title" cols="30" rows="1"></textarea>

                </div>
                <div class="form-group">
                    Description<textarea name="" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    Dog ID<textarea name="" id="dog_id" cols="30" rows="1"></textarea>

                </div>
                <button id="submit">Submit</button>

            </form>



        </div>
    </div>
    <!--end dog upload modal form-->

    <!--dog detail modal-->
    <div id="modal_container" class="modal_container">


    </div>
    <!--END dog detail modal-->
    <footer>
        <ul>
            <li>About Us</li>
            <li>Blog</li>
            <li>Contact Us</li>
            <li>Contact Us</li>
            <li>FAQ</li>
        </ul>
        <div class="footer"><img src="images/logo2.png" alt=""> Copyright2020 - Puppygram Inc</div>

    </footer>

    <script src="js/nav.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
