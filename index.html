    <nav>

            <li><input id="searchbox" type="text" placeholder="Search"></li>

    <!-- dog upload modal form-->
    <div class="modal upload_modal modal--hidden">
        <div class="modal_contents">
            <div id="upload_modal_close_bar" class="modal_close_bar"><span>X</span></div>
            <h2>Upload your dog photo</h2>
            <form id="dog-form" class="modal_contents">
                <div class="form-group">
                    <label class="inpFile" for="inpFile">Upload</label>
                    <input id="inpFile" style="visibility:collapse;" type="file" />
                    <img id="previewImage" src="" width="100px" height="100px" alt="">

                </div>
                <div class="form-group">
                    Title<textarea name="" id="title" cols="30" rows="1"></textarea>

                </div>
                <div class="form-group">
                    Description<textarea name="" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    Dog ID<textarea name="" id="dog_id" cols="30" rows="1"></textarea>

                </div>
                <button id="submit">Submit</button>

            </form>



        </div>
    </div>
